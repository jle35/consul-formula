provisioner:
  name: salt_solo
  log_level: quiet
  salt_install: none
  require_chef: false
  formula: consul
  salt_copy_filter:
    - .kitchen
    - .git
  state_top:
    base:
      '*':
        - consul
  pillars-from-files:
    base.sls: pillar.example
  pillars:
    top.sls:
      base:
        '*':
          - base
          - consul
    consul.sls:
      consul:
        register: []
        scripts: []

suites:
  - name: default
    provisioner:
      pillars:
        consul.sls:
          consul:
            config:
              server: true
